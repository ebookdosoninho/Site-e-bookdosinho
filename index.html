<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site do Kim</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #ff6f61;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ff3b2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao site do Kim</h1>
    <p>Clique no botão abaixo para acessar a página de vendas:</p>
    <button onclick="window.location.href='https://pay.kiwify.com.br/a51jGuE'">Comprar Agora</button>
  </div>
</body>
</html>
